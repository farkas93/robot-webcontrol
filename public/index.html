<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button GUI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<script src="script.js"></script>
<body>
    <div class="button-container">
        <button data-command="0">Left</button> <!-- Command: left -->
        <button data-command="1">Right</button> <!-- Command: right -->
        <button data-command="2">Up</button> <!-- Command: up -->
        <button data-command="4">Forward</button> <!-- Command: forward -->
        <button data-command="3">Down</button> <!-- Command: down -->
        <button data-command="5">Backward</button> <!-- Command: backward -->
    </div>
    
</body>
</html>
