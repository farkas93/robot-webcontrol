<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIZA Controls</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<script src="script.js"></script>
<body>
    <!-- Camera Stream -->
    <img id="camera-stream" src="http://192.168.1.36:8000/stream.mjpg" alt="Camera Stream">
    <div class="title-bar">ELIZA Controls</div>
    <div class="button-container">
        <button data-command="0"><i class="fas fa-arrow-left"></i></button>
        <button data-command="1"><i class="fas fa-arrow-right"></i></button>
        <button data-command="2"><i class="fas fa-arrow-up"></i></button>
        <button data-command="5"><i class="fas fa-arrow-circle-up"></i></button> <!-- Command: backward -->
        <button data-command="3"><i class="fas fa-arrow-down"></i></button>
        <button data-command="4"><i class="fas fa-arrow-circle-down"></i></button> <!-- Command: forward -->
    </div>    
</body>
</html>
